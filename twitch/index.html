<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./twitch.js"></script>
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../main.css" />
    <title>Twitch Authentication</title>
  </head>
  <body>
    <main>
      <div class="heading center">
        <h1>Twitch Authentication</h1>
        <p>
          Click the button below to authorize access to your Twitch channel:
        </p>
        <div>
          <input type="text" name="clientId" id="clientId">Paste your application's Client ID here</input>
          <button id="authBtn" onclick="onAuthSubmit()">Authorize</button>
        </div>
      </div>
    </main>
  </body>
