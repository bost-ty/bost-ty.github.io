<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../reset.css" />
    <link rel="stylesheet" href="../main.css" />
    <title>Twitch Authentication</title>
  </head>
  <body>
    <main id="main" class="center">
      <div class="vertical-space">
        <h1>Twitch Authentication</h1>
      </div>
      <div>
        <button id="authBtn" onclick="onAuthSubmit()">
          Authorize on Twitch
        </button>
      </div>
      <div class="vertical-space">
        <p id="authTokenText"></p>
        <p id="authScopeText"></p>
      </div>
      <div>
        <p>Send a request:</p>
        <input
          type="text"
          name="username"
          id="usernameInput"
          placeholder="Username"
          oninput="onInputChange()"
        />
        <div>
          <button onclick="onUsernameInputSubmit()">
            Get User Information
          </button>
        </div>
      </div>
    </main>
    <script src="./twitch.js"></script>
  </body>
</html>
